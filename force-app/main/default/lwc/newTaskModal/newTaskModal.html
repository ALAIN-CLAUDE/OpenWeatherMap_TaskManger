<!-- newTaskModal.html -->
<template>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">New Task</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
                <lightning-input label="Due Date" type="date" value={dueDate} onchange={handleDueDateChange}></lightning-input>
                <lightning-combobox
        label="Priority"
        value={priority}
        options={picklistOptions}
        onchange={handlePriorityChange}>
    </lightning-combobox>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </footer>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
